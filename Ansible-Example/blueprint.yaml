name: Ansible Example
version: v1
formatVersion: 1
inputs: {}
resources:
  Cloud_Ansible_1:
    type: Cloud.Ansible
    properties:
      host: '${resource.Cloud_Machine_1.*}'
      osType: linux
      account: Ansible01
      username: root
      password: VMware1!
      playbooks:
        provision:
          - /etc/ansible/playbooks/playbook01
  Cloud_Machine_1:
    type: Cloud.Machine
    properties:
      image: centos
      flavor: small
      constraints:
        - tag: vsphere-env
