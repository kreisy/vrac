name: Ansible Example
version: v1
iteration: 1
description: Blueprint with an Ansible Example
inputs: {}
resources:
  Cloud_Ansible_1:
    type: Cloud.Ansible
    properties:
      host: '${resource.Cloud_Machine_1.*}'
      osType: linux
      account: cl-ansible01
      username: root
      password: VMware1!
      playbooks:
        provision: /etc/ansible/playbooks/playbook01
  Cloud_Machine_1:
    type: Cloud.Machine
    properties:
      image: cl-centos
      flavor: cl-medium
      constraints:
        - tag: cl-vcenter
